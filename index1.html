<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button:hover{
                 background-color: chartreuse;
        }
        h1{
            color: red;
            text-transform: uppercase;
            text-decoration: underline;
        }
        button:hover{
       color: red;
        }
    </style>
</head>
<body>
    <center>
    <fieldset style="width: 500px; background-color: chartreuse;">
       <mark><h1>Registration Page</h1></mark>
       <label for="name">Name:</label>
       <input type="text" id="name" placeholder="Enter your name" required><br><br>
       <label for="email">Email id:</label>
       <input type="email" id="email" placeholder="Enter your email"required> <br><br>
       <label for="phno">Phno:</label>
       <input type="tel" id="phno" placeholder="Enter your phone number" required> <br><br>
       <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required> <br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" placeholder="Enter your Dob"> <br><br>
        <label for="address">Address:</label><br>
        <textarea name="" id="address" rows="5" cols="16" placeholder="Enter your address"></textarea> <br><br>
        <button >Submit</button>
        <p>Already have an account?<button><a href="/Login.html">Login</a></button></p>
    </fieldset>
    </center>
</body>
</html>
